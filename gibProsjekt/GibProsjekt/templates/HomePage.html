{% load static %}

<!DOCTYPE html>
<html lang="en">
    {% load leaflet_tags %}
    <head>
        <meta charset="UTF-8">
        <title>MyStudyGIS</title>
        {% leaflet_js %}
        {% leaflet_css %}
        <style>
            button {
                background-color: #41B439;
                color: white;
                font-family: monospace;
                font-size: 1.5em;
                font-weight: bolder;
                border: 0;
                cursor: pointer;
                padding-top: 2vh;
                padding-bottom: 2vh;
            }
            #header {
                height: 7vh;
                background-color: #41B439;
                color: white;
            }
            #box {
                display: flex;
                flex-grow: 6;
                flex-direction: row;
                text-align: center;
            }
            #map {
                position: absolute;
                height: 93vh !important;
            }
        </style>
    </head>
    <body style="padding: 0; margin: 0;">
        <div id="header">
            <div id="box">
                <div style="width: 15vw;"><h1 style="font-family: monospace;">MyStudyGIS</h1></div>
                <div style="width: 10vw;">
                    <button class="button">
                        Søk og finn
                    </button>
                </div>
                <div style="width: 10vw;">
                    <button class="button">
                        I nærheten
                    </button>
                </div>
                <div style="width: 10vw;">
                    <button class="button">
                        Veibeskrivelse
                    </button>
                </div>
                <div style="width: 50vw;"></div>
                <div style="width: 5vw;"><h3 style="font-family: monospace; padding-top: 1vh;">Menu</h3></div>
            </div>
        </div>
        <div id="map" style="position: relative;"></div>
    </body>
</html>

<!-- Importerer ikoner -->
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

<script type="text/javascript">

    // Bestemme URL til basiskartet:
    var osm_map = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright"<OpenStreetMap</a> contributors'
    });

    // Initialiserer kartet:
    var map = L.map('map', {
        layers: [osm_map], // Default basiskart
        maxZoom: 18, // Justerer zoom-nivået
        minZoom: 6,
        zoomControl: false // Fjerner defaul zoom-knapper
    }).setView([63.418529, 10.40284], 13)

    // Bestemmer plasseringen av zoom-knappene
    L.control.zoom({
        position: 'bottomright'
    }).addTo(map);

</script>
