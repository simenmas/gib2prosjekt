{% load static %}

<!DOCTYPE html>
<html lang="en">
    {% load leaflet_tags %}
    <head>
        <meta charset="UTF-8">
        <title>MyStudyGIS</title>
        {% leaflet_js %}
        {% leaflet_css %}
        {% load  bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <style>

            .dropdown {
                position: relative;
                display: block;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #AB39B4;
                color: white;
                min-width: 5vw;
                z-index: 999;
            }

            .show {display: block;}

            .button {
                background-color: #41B439;
                color: white;
                font-family: monospace;
                font-size: 1.3em;
                border: 0;
                cursor: pointer;
                height: 7vh;
                padding-top: 2vh;
                padding-bottom: 2vh;
            }
            #header {
                height: 7vh;
                background-color: #41B439;
                color: white;
            }
            #box {
                height: 7vh;
                display: flex;
                flex-grow: 6;
                flex-direction: row;
                text-align: center;
            }
            #map {
                position: absolute;
                height: 93vh !important;
                z-index: 1;
            }
        </style>
    </head>
    <body style="padding: 0; margin: 0;">
        <div id="header">
            <div id="box">
                <div style="width: 15vw;"><h1 style="font-family: monospace; font-weight: bolder; padding-top: 1vh;">MyStudyGIS</h1></div>
                <div style="width: 10vw;">
                    <button class="button" style="font-weight: bolder;">
                        Søk og finn
                    </button>
                </div>
                <div style="width: 10vw;">
                    <button class="button">
                        I nærheten
                    </button>
                </div>
                <div style="width: 10vw;">
                    <button class="button">
                        Veibeskrivelse
                    </button>
                </div>
                <div style="width: 50vw;"></div>
                <div class="dropdown" style="width: 5vw;">
                    <button class="button" onclick="myFunction()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="2vw" height="2vw" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </button>
                    <div id="myDropdown" class="dropdown-content">
                        <p style="font-family: monospace; font-weight: bold;">Profil</p>
                        <p style="font-family: monospace; font-weight: bold;">Hjem</p>
                        <p style="font-family: monospace; font-weight: bold;">Logg ut</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="map" style="position: relative;"></div>
    </body>
</html>

<script type="text/javascript">

    // Bestemme URL til basiskartet:
    var osm_map = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright"<OpenStreetMap</a> contributors'
    });

    // Initialiserer kartet:
    var map = L.map('map', {
        layers: [osm_map], // Default basiskart
        maxZoom: 18, // Justerer zoom-nivået
        minZoom: 6,
        zoomControl: false // Fjerner defaul zoom-knapper
    }).setView([63.418529, 10.40284], 13)

    // Bestemmer plasseringen av zoom-knappene
    L.control.zoom({
        position: 'bottomright'
    }).addTo(map);

    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.button')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }

</script>
