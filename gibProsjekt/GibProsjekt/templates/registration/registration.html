<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Registrering</title>

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
        />
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
        ></script>

    </head>
    <body class="text-center"> <!-- Fjern class... for å unngå at punktene i listen blir tullete og at alt sentreres -->
        {% block content %}
        <h1 class="h3 mb-3 font-weight-normal" style="font-family: monospace;">Registrer ny bruker her</h1>
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button
            class="btn btn-lg btn-primary btn-block"
            type="submit"
            style="font-family: monospace;
            font-weight: bolder;
            background-color: #41B439;
            color: white;
            border: 0;">
                Register
            </button>
        </form>
        {% endblock %}
    </body>
</html>

<style>
    html,
    body {
      height: 100%;  
      padding-top: 40px;
      padding-bottom: 40px;
      padding-left: 20px;
      background-color: #f4f7f5;
    }
  </style>
